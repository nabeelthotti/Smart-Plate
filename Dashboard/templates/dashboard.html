<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPlate Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f5f7;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 60px;
            background-color: #253858;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            transition: width 0.3s ease, opacity 0.3s ease;
            z-index: 1000;
            overflow: hidden;
        }

        .sidebar.extended {
            width: 250px;
            align-items: flex-start;
        }

        .sidebar .menu-item {
            width: 100%;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #dfe1e6;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, opacity 0.3s ease;
            cursor: pointer;
            opacity: 0; /* Hidden by default */
        }

        .sidebar.extended .menu-item {
            opacity: 1; /* Shown when extended */
        }

        .sidebar .menu-item:hover {
            background-color: #344563;
        }

        .sidebar .menu-item.active {
            background-color: #0052cc;
        }

        .sidebar .menu-item span {
            display: none;
        }

        .sidebar.extended .menu-item span {
            display: inline;
        }

        .sidebar .logo {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar .logo img {
            width: 40px;
        }

        .sidebar.extended .logo {
            text-align: left;
            padding: 0 15px;
        }

        .sidebar.extended .logo h1 {
            display: inline;
            margin-left: 10px;
            color: white;
            font-size: 18px;
        }

        .sidebar .add-widgets {
            margin-top: 20px;
            color: white;
            cursor: pointer;
            padding: 10px 15px;
            background-color: #344563;
            text-align: center;
            border-radius: 5px;
            opacity: 0; /* Hidden by default */
        }

        .sidebar.extended .add-widgets {
            opacity: 1; /* Shown when extended */
        }

        /* Main Content */
        .main {
            margin-left: 60px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .main.shifted {
            margin-left: 250px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        header h1 {
            margin: 0;
            color: #172b4d;
        }

        .top-buttons {
            display: flex;
            gap: 15px;
        }

        .top-buttons button {
            background-color: #0052cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .top-buttons button:hover {
            background-color: #003d99;
        }

        /* Stats Section */
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stats .stat-card {
            flex: 1;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stats .stat-card h2 {
            font-size: 24px;
            margin: 10px 0;
            color: #172b4d;
        }

        .stats .stat-card p {
            color: #6b778c;
        }

        /* Chart Section */
        .chart-container {
            margin-bottom: 30px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        #vehicleChart {
            max-width: 100%;
            height: 300px;
        }

        /* Recent Activity */
        .recent-activity {
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f5f7;
            color: #172b4d;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="SmartPlate Logo">
        </div>
        <div class="menu-item active" id="dashboardLink">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-user"></i>
            <span>Account</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-chart-line"></i>
            <span>Analytics</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </div>
        <div class="add-widgets" id="addWidgets">Add Widgets</div>
    </div>
    <div class="main" id="mainContent">
        <header>
            <button class="menu-button" id="menuButton">â˜°</button>
            <h1>Dashboard</h1>
            <div class="top-buttons">
                <button>New Entry</button>
                <button>Generate Report</button>
                <button>Help</button>
            </div>
        </header>
        <div class="stats">
            <div class="stat-card">
                <h2 id="totalPlates">0</h2>
                <p>Total Plates</p>
            </div>
            <div class="stat-card">
                <h2 id="activeVehicles">0</h2>
                <p>Active Vehicles</p>
            </div>
            <div class="stat-card">
                <h2 id="exitedVehicles">0</h2>
                <p>Exited Vehicles</p>
            </div>
        </div>
        <div class="chart-container">
            <h2>Vehicle Entry/Exit Analytics</h2>
            <canvas id="vehicleChart"></canvas>
        </div>
        <div class="recent-activity">
            <h2>Recent Activity</h2>
            <table>
                <thead>
                    <tr>
                        <th>License Plate</th>
                        <th>Entry Time</th>
                        <th>Exit Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="activityTable">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const menuButton = document.getElementById('menuButton');
        const mainContent = document.getElementById('mainContent');

        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('extended');
            mainContent.classList.toggle('shifted');
        });

        document.getElementById('addWidgets').addEventListener('click', () => {
            alert('Widget adding functionality coming soon!');
        });

        async function fetchDashboardData() {
            try {
                const response = await fetch('/dashboard-api/data');
                const data = await response.json();

                // Update stats
                document.getElementById('totalPlates').innerText = data.total_plates;
                document.getElementById('activeVehicles').innerText = data.active_vehicles;
                document.getElementById('exitedVehicles').innerText = data.exited_count;

                // Populate recent activity table
                const tableBody = document.getElementById('activityTable');
                tableBody.innerHTML = '';
                data.recent_activity.forEach(activity => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${activity.plate_number}</td>
                        <td>${activity.entry_time}</td>
                        <td>${activity.exit_time || 'N/A'}</td>
                        <td>${activity.status}</td>
                    `;
                    tableBody.appendChild(row);
                });

                // Populate analytics chart
                const ctx = document.getElementById('vehicleChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Entered', 'Exited'],
                        datasets: [{
                            label: 'Vehicles',
                            data: [data.entered_count, data.exited_count],
                            backgroundColor: ['#36a2eb', '#ff6384']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false }
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching dashboard data:', error);
            }
        }

        fetchDashboardData();

    </script>
</body>
</html>
